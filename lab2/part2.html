<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, 
		window.innerWidth/window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		camera.position.z = 200;
	  
		var light = new THREE.PointLight(0xffffff, 1, 2000);
		light.position.set(50, 50, 50);
		scene.add(light);
		
		var loader = new THREE.GLTFLoader();
		loader.load('dog.glb', function (gltf) {
		scene.add(gltf.scene);
		gltf.scene.position.y = -50;
		gltf.scene.rotation.z = 60;
		}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
		}, function (error) {
		console.error(error);
		});
		
		loader.load('cup.glb', function (gltf2) {
		scene.add(gltf2.scene);
		gltf2.scene.scale.x = 2;
		gltf2.scene.scale.y = 2;
		gltf2.scene.scale.z = 4;

		}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
		}, function (error) {
		console.error(error);
		});
		
		loader.load('books.glb', function (gltf3) {
		scene.add(gltf3.scene);
		gltf3.scene.position.x = -100;
		gltf3.scene.position.y = 20;
		gltf3.scene.scale.z = 4;
		}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
		}, function (error) {
		console.error(error);
		});

		function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
		}
			animate();


		</script>
	</body>
</html>
